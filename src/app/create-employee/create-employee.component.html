<form action="" [formGroup]="employeeForm">
  <!-- <label for="">Id :</label>
<input type="text"> -->
  <label for="">name :</label>
  <input type="text" formControlName="name" />
  <div *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid">
    <p *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required</p>
    <p *ngIf="employeeForm.get('name')?.errors?.['minlength']">Name minimum length is 5 characters</p>
    <p *ngIf="employeeForm.get('name')?.errors?.['maxlength']">Name maximum length is 15 characters</p>

  </div>
  
  <br />
  <label for="">company :</label>
  <input type="text" formControlName="company" /><br />
  <label for="">role :</label>
  <input type="text" formControlName="role" /><br />
  <label for="">package :</label>
  <input type="number" formControlName="package" /><br />
  <label for="">email :</label>
  <input type="email" formControlName="email" />
  <div *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid">
    <p *ngIf="employeeForm.get('email')?.errors?.['required']">Email is reuired</p>
    <p *ngIf="employeeForm.get('email')?.errors?.['email']">Email should have &#64; symbol</p>
  </div>
  
  <br />
  <label for="">dob :</label>
  <input type="date" formControlName="dob" /><br />

  <div formGroupName="address">
    <label for="">addressLine :</label>
    <input type="text" formControlName="addressLine" /><br />
    <label for="">city :</label>
    <input type="text" formControlName="city" /><br />
    <label for="">state :</label>
    <input type="text" formControlName="state" /><br />
    <label for="pincode">pincode :</label>
    <input id="pincode" type="number" formControlName="pincode" />
    <div *ngIf="employeeForm.get('address')?.get('pincode')?.touched && employeeForm.get('address')?.get('pincode')?.invalid">
      <p *ngIf="employeeForm.get('address')?.get('pincode')?.errors?.['required']">Pincode is required</p>
      <p *ngIf="employeeForm.get('address')?.get('pincode')?.errors?.['min']">Pincode should have minimum 6 numbers</p>
      <p *ngIf="employeeForm.get('address')?.get('pincode')?.errors?.['max']">Pincode should have maximum 6 numbers</p>
    </div>
    <br />
  </div>

  <label for="">Gender :</label>
  <input id="male" type="radio" name="gender" value="male" formControlName="gender" />
  <label for="male">Male</label>
  <input id="female" type="radio" name="gender" value="female"  formControlName="gender"/>
  <label for="female">Female</label><br />

  <label for="">workMode :</label>
  <input id="WFH" type="radio" name="workMode" value="WFH" formControlName="workMode" />
  <label for="WFH">WFH</label>
  <input id="WFO" type="radio" name="workMode" value="WFO" formControlName="workMode" />
  <label for="WFO">WFO</label><br />

  <div *ngIf="employeeForm.get('workMode')?.value=='WFH'">
    <label for="">Wifi Bill :</label>
    <input type="number" name="" id="" formControlName="wifiBill">
  </div>

  <div *ngIf="employeeForm.get('workMode')?.value=='WFO'">
    <label for="">Travelling Bill :</label>
    <input type="number" name="" id="" formControlName="travellingBill">
  </div>



  <button
  type="button"
  class="btn btn-warning"
  (click)="employeeHike()"
>
  Add emp Hikes
  </button>

  <div formArrayName="hikes">
    <div *ngFor="let emp of getEmployeeHikes.controls;let i=index">
        <div formGroupName="{{i}}">

            <h2>Hike {{i+1}}</h2>
            <label for="">year :</label>
            <input type="number" formControlName="year"/><br />
            <label for="">percentage :</label>
            <input type="number" formControlName="percentage" /><br />
            <button class="btn btn-danger" (click)="deleteHikeCardComponent(i)">delete</button>
            <hr>

        </div>
    </div>
  </div>

 
  <button
    type="button"
    class="btn btn-primary"
    (click)="addEmployeeComponent()"
  >
    Add employee
  </button>
</form>
